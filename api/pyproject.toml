requires-python = ">=3.10"
dependencies = [
  "fastapi==0.115.0",
  "uvicorn[standard]==0.30.5",
  "psycopg[binary]==3.2.1",
  "opensearch-py==2.6.0",
  "pydantic==2.9.2",
  "pydantic-settings==2.5.2",
  "numpy>=1.23.5,<2.0.0",  # Compatible with unstructured and opencv
