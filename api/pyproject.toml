  "python-dotenv==1.0.1",
  "requests==2.32.3",
  "pillow==10.4.0",
  "pytesseract==0.3.13",
  "opencv-python-headless==4.10.0.84",
  "tiktoken==0.7.0",
  "unstructured[pdf]==0.15.13",
